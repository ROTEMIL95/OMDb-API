<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <!-- Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <title>BOMBA MOVIES</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container p-5">

        <div class="row my-5" id="title">
            <div class="col-10 offset-1 ">
                <h1 class="display-2 ">BOMBA MOVIES</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-5">
                <div class="form-group">
                    <input type="text" class="form-control" id="searchBar" placeholder="Enter movie name">
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <input type="number" class="form-control" id="year" placeholder="Enter movie year">
                </div>
            </div>

            <div class="col-2">
                <button type="button" class="btn btn-primary" onclick="onSearchButton(false)">search</button>
            </div>

            <div class="col-12">
                <div class="row">
                    <div class="col-4">
                        <a data-toggle="collapse" href="#advanceSearch" aria-expanded="false"
                            aria-controls="a dvanceSearch">Advance Search</a>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="row collapse" id="advanceSearch">
                    <div class="col-4">
                        <input type="text" class="form-control" id="advanceInput"
                            placeholder="Enter secondary key word">
                    </div>

                    <div class="col-2">
                        <button type="button" class="btn btn-primary" onclick="onSearchButton(true)">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="cardsArea" class="row mt-5"></div>

        <div class="row mt-5">
            <div id="buttonsArea" class="col-12"></div>
        </div>
    </div>



    <script src="app.js"></script>

</body>

</html>
